<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=" login.html">
        <h1>sign up page</h1>
        <label for="name"> Name</label>
        <input type="text" placeholder="Enter your name" id="name" required> 
        <br>
        <br>


        <label for="contact">Contact</label>
        <input type="number"  placeholder="Enter your contact no" id="contact" required>
        <br>
        <br>
         
        <label for="age">Age</label>
        <input type="number"  placeholder="Enter your age" id="age" required>
        <br>
        <br>

        

         <label for="address">Address</label>
        <input type="text"  placeholder="Enter your address" id="address" required>
        <br>
        <br>

        <label for="">Gender</label>
        <input type="radio" name="gender" >M 
        <input type="radio" name="gender" >F 
        <input type="radio" name="gender" >Others  
        <br>
        <br>

        <label for="">Course</label>
        <input type="checkbox">Html 
        <input type="checkbox">C++ 
        <input type="checkbox">C
        <input type="checkbox">Python 
        <br>
        <br>
      <label for="email">Email</label>
        <input type="email"  placeholder="Enter your email" id="email" required>
        <br> 
        <br>
       <label for="password">Password</label>
       <input type="password" id="password" required>
       <br>
       <br>


        <input type="submit" value="Signup">

    </form>
    
</body>
</html>
